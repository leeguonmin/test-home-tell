<script>
  // JavaScript 슬라이더 기능
  document.addEventListener('DOMContentLoaded', () => {
  const images = document.querySelectorAll('.banner-image');
  let currentIndex = 0; // 현재 활성화된 이미지 인덱스

  // 다음 버튼 이벤트
  document.querySelector('.next').addEventListener('click', () => {
    images[currentIndex].classList.remove('active'); // 현재 이미지를 비활성화
    currentIndex = (currentIndex + 1) % images.length; // 다음 이미지로 이동
    images[currentIndex].classList.add('active'); // 다음 이미지를 활성화
  });

  // 이전 버튼 이벤트
  document.querySelector('.prev').addEventListener('click', () => {
    images[currentIndex].classList.remove('active'); // 현재 이미지를 비활성화
    currentIndex = (currentIndex - 1 + images.length) % images.length; // 이전 이미지로 이동
    images[currentIndex].classList.add('active'); // 이전 이미지를 활성화
  });
});

document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.banner-image');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0; // 현재 활성화된 이미지 인덱스

    // 이미지 및 점 활성화 함수
    const activateSlide = (index) => {
      images[currentIndex].classList.remove('active'); // 현재 이미지 비활성화
      dots[currentIndex].classList.remove('active'); // 현재 점 비활성화
      currentIndex = index; // 새로운 인덱스 설정
      images[currentIndex].classList.add('active'); // 새 이미지 활성화
      dots[currentIndex].classList.add('active'); // 새 점 활성화
    };

    // 다음 버튼 이벤트
    document.querySelector('.next').addEventListener('click', () => {
      const nextIndex = (currentIndex + 1) % images.length;
      activateSlide(nextIndex);
    });

    // 이전 버튼 이벤트
    document.querySelector('.prev').addEventListener('click', () => {
      const prevIndex = (currentIndex - 1 + images.length) % images.length;
      activateSlide(prevIndex);
    });

    // 점 버튼 클릭 이벤트
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        activateSlide(index);
      });
    });
  });

// 📲 필터링 함수
function filterPhones(ageGroup, event) {
  if (event) event.preventDefault(); // 👉 a 태그의 기본 동작(페이지 스크롤) 방지

  const phoneListContainer = document.getElementById('phone-list');
  phoneListContainer.innerHTML = ''; // 기존 내용 초기화

  // 선택된 나이대의 핸드폰 데이터 필터링
  const selectedPhones = phoneData[ageGroup] || phoneData['모두'];

  selectedPhones.forEach(phone => {
    const phoneItem = document.createElement('div');
    phoneItem.className = 'phone-item';
    phoneItem.innerHTML = `
      <div class="phone-rank">${phone.rank}</div>
      <img src="${phone.img}" alt="${phone.name}">
      <div class="phone-info">
        <h3>${phone.name}</h3>
        <p class="capacity">${phone.capacity}</p>
        <p class="price">${phone.price}</p>
        <p class="provider">${phone.provider}</p>
      </div>
    `;
    phoneListContainer.appendChild(phoneItem);
  });

  document.getElementById('selected-age').textContent = ageGroup;
}
